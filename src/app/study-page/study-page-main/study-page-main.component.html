<!-- header의 버튼으로 nav를 끄고 키도록 -->
<div class="study-nav" role="menu" *ngIf="list_button == true">
  <p>Nav</p>
  <div style="float:right;">
  <table id="nav_menu" class="nav_menu_table" summary="블로그의 전체 메뉴를 구성하는 테이블">
  <tr *ngFor="let menu_top of nav_menu_top; let list_top_i = index">
      <td class="nav_menu_top">
          <div class="nav_menu_top_item cp" title="주 메뉴" role="button" tabindex="0" [(ngModel)]="cur_top_menu" (keypress)="topMenu(menu_top, list_top_i)" (click)="topMenu(menu_top, list_top_i)" ngDefaultControl>{{menu_top.title}}</div>
          <div class="nav_menu_top_delete cp" *ngIf="getSessionIsLogin() == 'master'" title="주 메뉴 삭제 버튼" label="주 메뉴 삭제 버튼" role="button" type="submit" tabindex="0" (keypress)="topMenuDelete(menu_top, list_top_i)" (click)="topMenuDelete(menu_top, list_top_i)">메뉴 삭제</div>
          <table *ngIf="menu_top.menu_top_btn">
          <tr *ngFor="let menu_sub of nav_menu_sub; let list_sub_i = index">
              <div *ngIf="menu_top.id == menu_sub.super">
              <td class="nav_menu_sub" [ngClass]="{'sub_master_mod':getSessionIsLogin() == 'master'}" ngDefaultControl>
                  <div class="nav_menu_sub_item" style="width:7.5em;" title="서브 메뉴" role="button" tabindex="0" [(ngModel)]="cur_sub_menu" (keypress)="subMenu(menu_sub)" (click)="subMenu(menu_sub)" ngDefaultControl>{{menu_sub.title}}</div>
                <div class="nav_menu_sub_delete cp" *ngIf="menu_top.menu_top_btn && getSessionIsLogin() == 'master'" title="서브 메뉴 삭제 버튼" label="서브 메뉴 삭제 버튼" role="button" type="submit" tabindex="0" (keypress)="subMenuDelete(menu_sub, list_sub_i)" (click)="subMenuDelete(menu_sub, list_sub_i)">메뉴 삭제</div>
              </td>
              </div>
          </tr>
          </table>
          <input id="nav_menu_sub_add_{{list_top_i}}" title="서브 메뉴 추가 입력창" type="text" placeholder="서브 메뉴 이름" *ngIf="menu_top.menu_top_btn && getSessionIsLogin() == 'master'" [(ngModel)]="nav_menu_sub_title_add" style="margin-left:2.4em;width:9.6em;">
          <div class="nav_menu_add cp btn" *ngIf="menu_top.menu_top_btn && getSessionIsLogin() == 'master'" title="서브 메뉴 추가 버튼" label="서브 메뉴 추가 버튼" role="button" type="submit" tabindex="0" (keypress)="subMenuAdd(menu_top, list_top_i)" (click)="subMenuAdd(menu_top, list_top_i)" style="display:block;margin-left:2.8em;margin-bottom:0.2em;">메뉴 추가</div>
      </td>
  </tr>
  </table>
  <input id="nav_menu_top_add" title="주 메뉴 추가 입력창" type="text" placeholder="주 메뉴 이름" *ngIf="getSessionIsLogin() == 'master'" [(ngModel)]="nav_menu_top_title_add">
  <div class="nav_menu_add cp btn" *ngIf="getSessionIsLogin() == 'master'" title="주 메뉴 추가 버튼" label="주 메뉴 추가 버튼" role="button" tabindex="0" (keypress)="topMenuAdd()" (click)="topMenuAdd()">메뉴 추가</div>
  </div>
</div>
